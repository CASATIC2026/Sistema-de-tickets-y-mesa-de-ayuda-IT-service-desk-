<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket SV</title>
    <style>
        body{
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to right, #5d7fa1, #1e40af);
    font-family: Arial;
}

form{
    background: white;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

input:focus {
    border-color: #4facfe;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background-color: rgb(51, 4, 3);
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: rgb(221, 85, 80);
}
    </style>
</head>
<body>
<script>
    function iniciarSesion() {
        // Aquí luego irá la validación real con C#
        localStorage.setItem("usuarioLogueado", "true");

        // Redirige al inicio
        window.location.href = "paginaprincipal.html";
    }
</script>

    <div class="table">
        <form>
            <h1 >Iniciar sesión</h1>
            <label for="Usuario">Usuario:</label>
            <input type="text" id="Usuario" name="Usuario" required><br><br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required><br><br>
            <button type="button" onclick="iniciarSesion()">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
